type: vertical-stack
cards:
  - type: entities
    title: xTool Laser
    show_header_toggle: false
    entities:
      - entity: sensor.xtool_laser_job_progress
        name: Progress
      - entity: sensor.xtool_laser_working_state
        name: State
  - type: horizontal-stack
    cards:
      - type: button
        icon: mdi:pause-circle-outline
        show_name: false
        tap_action:
          action: perform-action
          perform_action: button.press
          target:
            entity_id: button.xtool_laser_pause_job
      - type: button
        icon: mdi:play-circle-outline
        show_name: false
        tap_action:
          action: perform-action
          perform_action: button.press
          target:
            entity_id: button.xtool_laser_resume_job
      - type: button
        icon: mdi:stop-circle-outline
        show_name: false
        tap_action:
          action: perform-action
          perform_action: button.press
          target:
            entity_id: button.xtool_laser_stop_job
